<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button class="btn1">HIDE</button>
    <p id="p2">This is a paragraph with little content.</p>

    <hr>

    <p id="p1">jQuery is fun!!</p>
    <button class="btn2">Click me</button>

    <hr>

    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    <button id="btn3">Show Text</button>
    <button id="btn4">Show HTML</button>

    <hr>

    <p>Name: <input type="text" id="test1" value="Mickey Mouse"></p>
    <button id="btn5">Show Value</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        // $(function(){})
        // 그냥 실행하겠다.
        // $(document).ready(function(){})
        // 일단 기다려봐.
        // $(document).on('click', function(){})
        // 의미가 없다...

        $(document).ready(function(){
            $('.btn1').click(function(){
                $('#p2').hide(1000);
                alert('The paragraph is now hidden');
            });
            $('.btn2').click(function(){
                $('#p1').css('color', 'red').slideUp(2000).slideDown(2000);
            });
            // DOM 제어 (text_말그대로 텍스트만 바뀜)
            $('#btn3').click(function(){
                alert("text :"+$('#test').text('으이구'));
            });
            // DOM 제어 (html_tag까지 바꿔버림)
            $('#btn4').click(function(){
                alert("html :"+$('#test').html('<h1>hello</h1>'));
            });
            $('#btn5').click(function(){
                alert("Value :"+$('#test1').val());
            });
        })

    </script>
</body>
</html>
