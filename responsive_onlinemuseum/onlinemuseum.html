<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국립고궁박물관_조별과제</title>
    <link rel="stylesheet" href="assets/css/museum_style.css">
</head>
<body>
    
    <section>
        <div class="grid-container">
            <div class="box d-flex">
                <div class="box__text">
                    <h3>
                        상설전시
                    </h3>
                    <p>
                        Permanent Exhibition
                    </p>
                </div>
                <div class="box__img bg1">
                    <img src="assets/images/img-1.png" alt="">
                </div>
            </div>
            <div class="box d-flex-r">
                <div class="box__text">
                    <h3>
                        특별전시
                    </h3>
                    <p>
                        Special Exhibition
                    </p>
                </div>
                <div class="box__img bg2">
                    <img src="assets/images/img-2.png" alt="">
                </div>
            </div>
            <div class="box d-flex">
                <div class="box__text">
                    <h3>
                        멀티미디어북
                    </h3>
                    <p>
                        Multimedia Book
                    </p>
                </div>
                <div class="box__img bg3">
                    <img src="assets/images/img-3.png" alt="">
                </div>
            </div>
            <div class="box d-flex-r">
                <div class="box__text">
                    <h3>
                        소장품 100선
                    </h3>
                    <p>
                        100 Highlights
                    </p>
                </div>
                <div class="box__img bg4">
                    <img src="assets/images/img-4.png" alt="">
                </div>
            </div>
            <div class="box d-flex">
                <div class="box__text">
                    <h3>
                        조선왕실, 어보
                    </h3>
                    <p>
                        Royal Seals of the Joseon Dynasty
                    </p>
                </div>
                <div class="box__img bg5">
                    <img src="assets/images/img-5.png" alt="">
                </div>
            </div>
            <div class="box d-flex-r">
                <div class="box__text">
                    <h3>
                        게임
                    </h3>
                    <p>
                        Interactive Game
                    </p>
                </div>
                <div class="box__img bg6">
                    <img src="assets/images/img-6.png" alt="">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
