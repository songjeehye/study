<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        for(let a=1; a<=20; a++){
            if((a % 3) === 0){
                document.write(`${a}은 3의 배수 입니다. <br>`);
            }
        }


    </script>
